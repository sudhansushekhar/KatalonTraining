name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Katalon Studio
      uses: katalon-studio/katalon-studio-github-action@v4.0
      with:
          version: '10.2.2'
          projectPath: '${{ github.workspace }}'
          args: >
            -noSplash -retry=0
            -testSuiteCollectionPath="Test Suites/LoginSuite2/LoginToCura2"
            -apiKey=${{ secrets.KATALON_API_KEY }}
            --config -webui.autoUpdateDrivers=true
